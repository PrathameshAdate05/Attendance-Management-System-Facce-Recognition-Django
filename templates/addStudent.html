            <div id="layoutSidenav_content">
                <div id="layoutAuthentication">
                    <div id="layoutAuthentication_content">
                        <main>
                            <form method="POST">
                                {%csrf_token%}
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-lg-7">
                                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Student Registration</h3></div>
                                                    <div class="card-body">
                                                        <div class="form-row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="small mb-1" for="inputFirstName">First Name</label>
                                                                    <input class="form-control py-4" id="inputFirstName" type="text" placeholder="Enter first name" name="fname" required/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="small mb-1" for="inputLastName">Last Name</label>
                                                                    <input class="form-control py-4" id="inputLastName" type="text" placeholder="Enter last name" name="lname" required/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="small mb-1" for="inputPhoneNo">Phone No</label>
                                                                    <input class="form-control py-4" id="inputPhoneNo" type="tel" placeholder="Enter Phone No" name="phone" pattern="[1-9]{1}[0-9]{9}" required/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="small mb-1" for="inputRollNo">Roll No</label>
                                                                    <input class="form-control py-4" id="inputRollNo" type="text" placeholder="Eg. CM3101" name="rollno" required/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="small mb-1" for="inputEnrollmentNo">Enrollment No</label>
                                                                    <input class="form-control py-4" id="inputEnrollmentNo" type="tel" placeholder="Enter Enrollment No" name="enrollmentno"
                                                                           pattern="[1-9]{1}[0-9]{9}" required/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="small mb-1" for="birthday">DOB</label>
                                                                    <input class="form-control py-4" type="date" id="birthday" name="dob" required/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="small mb-1" for="StudentPhoto">Upload Student Photo</label>
                                                                    <input class="form-control py-6" type="file" id="StudentPhoto" name="studentimage" required/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="small mb-1" for="inputEnrollmentNo">Select Department</label>
                                                                    <select class="form-control py-6" name="dept" id="Department"  required>
                                                                        <option value="" disabled selected>Select Dept</option>
                                                                        <option value="Computer Technology">Computer Technology</option>
                                                                        <option value="Mechanical">Mechanical</option>
                                                                        <option value="E&TC">E&TC</option>
                                                                        <option value="Electrical">Electrical</option>
                                                                        <option value="Civil">Civil</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                            <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" required/>
                                                        </div>
                                                        <input class="btn btn-primary btn-block"  type="submit" value="Submit"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                            </form>
                            <div class="card-footer text-center">
                                {% if messages%}
                                {% for msg in messages %}
                                <b style="color: green;">{{msg}}</b>
                                {%endfor%}
                                {%endif%}
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
