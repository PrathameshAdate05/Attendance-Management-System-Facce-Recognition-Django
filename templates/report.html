        </nav>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
<!--                            <div class="sb-sidenav-menu-heading">Core</div>-->
                            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">

                            </a>
                            <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
                                    <a class="nav-link collapsed" href="{% url 'addStudent' %}">

                                        Faculty Enrollment
                                    </a>

                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Attendance
                            </a>
                            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#pagesCollapseAuth" aria-expanded="false" aria-controls="pagesCollapseAuth">
                                      <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                                 Reports
                                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                             </a>
                                    <div class="collapse" id="pagesCollapseAuth" aria-labelledby="headingOne" data-parent="#sidenavAccordionPages">
                                        <nav class="sb-sidenav-menu-nested nav">
                                            <a class="nav-link" href="{%url 'report'%}">Daily Reports</a>
                                            <a class="nav-link" href="{%url 'month_report'%}">Monthly Reports</a>

                                        </nav>

<!--                            <a class="nav-link collapsed" href="{% url 'report'%}">-->

<!--                            </a>-->

                                <div class="sb-nav-link-icon"><i class="fas fa-sign-out-alt"></i></div>
                                Logout
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Computer Dept</div>
                        AITRC
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <div id="layoutAuthentication">
                    <div id="layoutAuthentication_content">
                        <main>
                            <form method="POST">
                                {%csrf_token%}
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-lg-7">
                                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Get Reports</h3></div>
                                                    <div class="card-body">
                                                        <div class="form-row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label class="small mb-1" for="per">Select Period </label>
                                                                    <select class="form-control py-6" name="period" id="per"  required>
                                                                        <option value="" disabled selected>Select Period</option>
                                                                        <option value="PWP">PWP</option>
                                                                        <option value="WBP">WBP</option>
                                                                        <option value="MAD">MAD</option>
                                                                        <option value="ETI">ETI</option>
                                                                        <option value="MGT">MGT</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                     <label class="small mb-1" for="birthday">Select Date</label>
                                                                    <input class="form-control py-4" type="date" id="birthday" name="period_date" required/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                                <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" name="femail" required/>
                                                            </div>


                                                        </div>
                                                        <div class="form-group">
                                                                <input style="background-color: green;"  class="btn btn-primary btn-block"  type="submit" value="Get Report"/>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="card-footer text-center">
                            {% if messages%}
                            {% for msg in messages %}
                            <b style="color: green;">{{msg}}</b>
                            {%endfor%}
                            {%endif%}
                        </div>
                        </main>


                    </div>
                </div>
            </div>

        </div>







        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
